server {
    listen 5173;
    server_name _;

    # Docker proporciona un resolvedor DNS interno en 127.0.0.11. Declararlo aquí evita
    # que Nginx almacene en caché indefinidamente la IP del servicio backend. De este modo,
    # si el contenedor del backend se reinicia y obtiene otra IP, las peticiones seguirán
    # resolviéndose correctamente en lugar de fallar con "host is unreachable".
    resolver 127.0.0.11 ipv6=off valid=10s;
    set $backend_upstream http://backend:8000;

    root /usr/share/nginx/html;
    index index.html;

    location /api/ {
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
